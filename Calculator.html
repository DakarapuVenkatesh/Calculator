<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="output-row">
            <input type="text" id="result" readonly>
            <button class="blue-button" onclick="clearResult()">AC</button>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="black-button" onclick="appendChar('9')">9</button>
                <button class="black-button" onclick="appendChar('8')">8</button>
                <button class="black-button" onclick="appendChar('7')">7</button>
                <button class="gray-button" onclick="appendChar('+')">+</button>
            </div>
            <div class="row">
                <button class="black-button" onclick="appendChar('4')">4</button>
                <button class="black-button" onclick="appendChar('5')">5</button>
                <button class="black-button" onclick="appendChar('6')">6</button>
                <button class="gray-button" onclick="appendChar('-')">-</button>
            </div>
            <div class="row">
                <button class="black-button" onclick="appendChar('1')">1</button>
                <button class="black-button" onclick="appendChar('2')">2</button>
                <button class="black-button" onclick="appendChar('3')">3</button>
                <button class="gray-button" onclick="appendChar('/')">%</button>
            </div>
            <div class="row">
                <button class="black-button" onclick="appendChar('.')">.</button>
                <button class="black-button" onclick="appendChar('0')">0</button>
                <button class="black-button" onclick="calculateResult()">=</button>
                <button class="gray-button" onclick="appendChar('*')">x</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
